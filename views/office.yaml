title: Office
path: office
icon: mdi:chair-rolling
badges: []
cards:
  - type: vertical-stack
    cards:
    - entity: light.office_lights_group
      name: Office Lights
      type: custom:button-card
      template: group-overview-button
      aspect_ratio: 4/1
      icon: mdi:chair-rolling
      custom_fields:
        power_icon:
          card:
            entity: light.office_lights_group
            template: power-button
            type: 'custom:button-card'
        slider:
          card:
            entity: light.office_lights_group
            full_row: true
            togle: false
            type: custom:slider-entity-row
    - type: grid
      columns: 2
      cards:
        - custom_fields:
            extra_button:
              card:
                entity: light.office_ceiling
                template: info-button
                type: 'custom:button-card'
            slider:
              card:
                entity: light.office_ceiling
                full_row: true
                toggle: false
                type: 'custom:slider-entity-row'
          entity: light.office_ceiling
          template: hue-style-light-button
          name: Ceiling
          type: 'custom:button-card'
        - custom_fields:
            extra_button:
              card:
                entity: light.office_lamp
                template: info-button
                type: 'custom:button-card'
            slider:
              card:
                entity: light.office_lamp
                full_row: true
                toggle: false
                type: 'custom:slider-entity-row'
          entity: light.office_lamp
          name: Lamp
          template: hue-style-light-button
          type: 'custom:button-card'
        - type: 'custom:button-card'
          template: switch-button
          entity: switch.bedroom_light
          icon: mdi:desk-lamp
          custom_fields:
            extra_button:
              card:
                entity: switch.bedroom_light
                template: info-button
                type: 'custom:button-card'
                name: Bedroom Light
        - type: 'custom:button-card'
          template: switch-button
          entity: switch.sliding_door_light
          icon: mdi:desk-lamp
          custom_fields:
            extra_button:
              card:
                entity: switch.sliding_door_light
                template: info-button
                type: 'custom:button-card'
                name: Sliding Door Light
        - type: 'custom:button-card'
          template: switch-button
          entity: switch.tv_light
          icon: mdi:desk-lamp
          custom_fields:
            extra_button:
              card:
                entity: switch.tv_light
                template: info-button
                type: 'custom:button-card'
                name: TV Light
        - type: 'custom:button-card'
          color_type: blank-card
    - type: grid
      columns: 4
      cards:
        - template: view_back_button
          type: 'custom:button-card'