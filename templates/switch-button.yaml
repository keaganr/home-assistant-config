aspect_ratio: 1/1.25
color: auto
show_label: false
show_state: true
show_last_changed: true
size: 140px
state:
  - styles:
      card: null
      icon:
        - filter: grayscale(100%)
    value: 'off'
  - styles:
      card: null
      label:
        - color: Grey
      name:
        - color: var(--primary-text-color)
      state:
        - color: var(--primary-text-color)
      icon:
        - color: '#F4E98C'
    value: 'on'
styles:
  card: null
  custom_fields:
    extra_button:
      - justify-self: right
      - padding-right: 10%
    slider:
      - margin-right: 3%
  grid:
    - grid-template-areas: '"n extra_button" "i ." "s ." "l ." "slider slider"'
    - grid-template-columns: 60% 40%
    - grid-template-rows: auto 160px auto auto
  icon:
    - justify-self: start
  name:
    - justify-self: start
    - margin-left: 10%
    - padding: 10% 0% 10% 0%
  state:
    - justify-self: start
    - margin-left: 10%
    - padding: 10% 0% 5% 0%
  label:
    - justify-self: start
    - margin-left: 10%
    - padding: 0% 0% 5% 0%
tap_action:
  action: toggle