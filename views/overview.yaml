path: default_view
title: Home
icon: mdi:home
badges:
  - entity: person.keagan
cards:

  - type: vertical-stack
    cards:

# Top Layer

      - type: grid
        columns: 4
        cards:
          - type: 'custom:button-card'
            entity: light.all_lights
            state:
              - icon: 'mdi:lightbulb-off'
                id: id_off
              - icon: 'mdi:lightbulb-on'
                id: id_on
            template: quick_toggle_btn
          - type: gauge
            min: 0
            max: 100
            entity: sensor.cpu_usage
            name: CPU
            severity:
              green: 0
              yellow: 30
              red: 70
          - type: gauge
            entity: sensor.memory_usage_mb
            min: 0
            max: 926
            name: RAM
            severity:
              green: 0
              yellow: 300
              red: 600
            unit: MB
          - type: gauge
            min: 0
            max: 200
            severity:
              green: 0
              yellow: 122
              red: 176
            entity: sensor.cpu_temperature
            name: Temp

      - backdrop:
          night: '#36383d'
        entity: weather.openweathermap
        name: ' '
        styles: null
        type: 'custom:simple-weather-card'

      - type: grid
        columns: 2
        cards:

# Grid row 1 
    
          - type: 'custom:button-card'
            entity: light.office_lights_group
            custom_fields:
              s2: '&nbsp'
            hold_action:
              action: navigate
              navigation_path: ../lovelace/office
            tap_action:
              action: navigate
              navigation_path: ../lovelace/office
            icon: mdi:chair-rolling
            name: Office
            template:
              - standard_btn_layout
              - standard_btn_states
              - standard_btn_states_on
              - light_btn
